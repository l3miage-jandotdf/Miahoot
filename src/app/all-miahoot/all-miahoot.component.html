<app-login></app-login>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<div class="content">
  <div class="title">
    <h2>Mes Miahoots</h2>
  </div>
  

<div class="table-container">
  <table class="table">
  <thead>
  <tr>
    <th scope="col">Titre du Miahoot</th>
    <th scope="col" class="colonne">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let miahoot of miahoots">
    <td class="titre">{{ miahoot.nom }}</td>
    <td class="boutons">
      <button type="button" class="Btn" (click)="editMiahoot(miahoot.id)"><span class="test">Modifier</span>
        <svg class="svg" viewBox="0 0 512 512">
          <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
      </button>
      <button type="button" class="supprimer" (click)="deleteMiahoot(miahoot.id)"><span class="text">Supprimer</span>
        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span>
      </button>

      <button type="button" class="cta" (click)="presentMiahoot(miahoot.id);addMiahoot(miahoot)"><span>Pr√©senter</span>
        <svg viewBox="0 0 13 10" height="10px" width="15px">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
    </td>
  </tr>
  </tbody>
  </table>
  <div class="boutonA">
    <button type="button" class="ajouterMiahoot" (click)="ajouterMiahoot()">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>Ajouter un nouveau miahoot
    </span>
  </button>
  </div>
  

</div>



</div>
