<body>
  <h2>Bienvenue sur la page de création de votre nouveau Miahoot ! </h2>
  <h3>Entrez le titre du Miahoot :</h3>
  <input type="text" placeholder="titre" maxlength=100 [(ngModel)]="nom">


  <form (ngSubmit)="submitMiahoot()">
      <div class="form-group1">


        <div class="option" *ngFor="let question of questions; index as j">
          <label><h2>Question n°{{j+1}}</h2></label>
          <input type="text" [(ngModel)]="question.label" [ngModelOptions]="{standalone: true}" placeholder="Écrivez votre question ici" maxlength=100 required>
      
          <div class="options-container">
            <div class="option" *ngFor="let answer of question.answers; let i=index">
              
              <label>Réponse possible {{i+1}}:</label>
              <input type="text" [(ngModel)]="answer.label" [ngModelOptions]="{standalone: true}" placeholder="Entrez votre reponse" maxlength=100 required>
              <label>Réponse correcte</label> <input type="checkbox" [(ngModel)]="answer.estValide" [disabled]="alreadyOneTrueOption(question, i)" [ngModelOptions]="{standalone: true}"> 
              
              <div class="right">
                <button type="button" class="btn btn-danger" (click)="removeOption(question, i)">Supprimer la réponse</button>
              </div>
            </div>
            <div *ngIf='moreThanFourOptions(question)' class="right">
              <button type="button" class="btn btn-primary" (click)="addOption(question)">Ajouter une réponse possible</button>
            </div>
            <button type="button" class="btn btn-danger" (click)="removeQuestion(j)">Supprimer la question</button>
          </div>

        </div>


        <button type="button" class="btn btn-primary" (click)="addQuestion()">Ajouter une question</button>
      </div>


    <button type="submit" class="btn btn-primary">Créer votre Miahoot</button>
  </form>
</body>
