          <div class="option" *ngFor="let question of questions; index as j">
            <div class="question-container">
              <label><h3 class="question">Question n°{{j+1}}</h3></label>
              <p class="inputQ">
                <input type="text" class="champ" [(ngModel)]="question.label" [ngModelOptions]="{standalone: true}" placeholder="Écrivez votre question ici" maxlength=100 required>
              </p>
              <button type="button" class="btn btn-danger" (click)="removeQuestion(j)">Supprimer la question</button>
            </div>
          
            <div class="options-container">
              <div class="option1" *ngFor="let answer of question.answers; let i=index">
                <label>Réponse {{i+1}}: </label>
                <input type="text" [(ngModel)]="answer.label" [ngModelOptions]="{standalone: true}" placeholder="Entrez votre réponse" maxlength=100 required>
                <label class="rpns">Réponse correcte ?</label> <input type="checkbox" [(ngModel)]="answer.estValide" [disabled]="alreadyOneTrueOption(question, i)" [ngModelOptions]="{standalone: true}"> 
                <button type="button" class="btn btn-danger" (click)="removeOption(question, i)">Supprimer la réponse</button>
              </div>
              <div *ngIf='moreThanFourOptions(question)' class="right">
                <button type="button" class="btn btn-primary" (click)="addOption(question)">Ajouter une réponse possible</button>
              </div>
            </div>
          </div>

          </div>
          <p class="btn">
            <button type="button" class="btn btn-primary" (click)="addQuestion()">Ajouter une question</button>
          </p>
        
      <!--</div>--> 


    <button type="submit" class="btn btn-primary">Créer votre Miahoot</button>
  </form>
