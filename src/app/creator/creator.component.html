<h2>Bienvenue ! Vous pouvez créer un nouveau Miahoot</h2>
<form (ngSubmit)="submitMiahoot()">
    <div class="form-group">
      <label for="question">Question</label>
      <input type="text" class="form-control" id="question" [(ngModel)]="question" name="question" required>
    </div>

    <div class="form-group">
      <label for="answers">Réponses</label>
      <input type="text" class="form-control" id="answer1" [(ngModel)]="answers[0]" name="answers" required>
      <input type="text" class="form-control" id="answer2" [(ngModel)]="answers[1]" name="answers" required>
      <input type="text" class="form-control" id="answer3" [(ngModel)]="answers[2]" name="answers" required>
      <input type="text" class="form-control" id="answer4" [(ngModel)]="answers[3]" name="answers" required>
    </div>
    <div class="form-group">
      <label>Réponse correcte</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="correctAnswer" [(ngModel)]="correctAnswer" [value]="0" required>
        <label class="form-check-label" for="correctAnswer">
          Answer 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="correctAnswer" [(ngModel)]="correctAnswer" [value]="1" required>
        <label class="form-check-label" for="correctAnswer">
          Answer 2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="correctAnswer" [(ngModel)]="correctAnswer" [value]="2" required>
        <label class="form-check-label" for="correctAnswer">
          Answer 3
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="correctAnswer" [(ngModel)]="correctAnswer" [value]="3" required>
        <label class="form-check-label" for="correctAnswer">
          Answer 4
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Miahoot</button>
  </form>
