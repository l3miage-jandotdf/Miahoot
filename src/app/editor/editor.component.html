<div *ngIf="question">
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" class="form-control" id="question" [(ngModel)]="question.text" name="question" required>
      </div>
      <div *ngFor="let answer of question.answers; let i = index" class="form-group">
        <label for="answer{{i}}">Answer {{i+1}}</label>
        <input type="text" class="form-control" id="answer{{i}}" [(ngModel)]="answer" name="answers" required>
        <button type="button" class="btn btn-danger" (click)="removeAnswer(i)">Remove Answer</button>
      </div>
      <div class="form-group">
        <label>Add Answer</label>
        <input type="text" class="form-control" [(ngModel)]="newAnswer" name="newAnswer" required>
        <button type="button" class="btn btn-primary" (click)="addAnswer()">Add Answer</button>
      </div>
      <div class="form-group">
        <label>Correct Answer</label>
        <div class="form-check" *ngFor="let answer of question.answers; let i = index">
          <input class="form-check-input" type="radio" name="correctAnswer" [(ngModel)]="question.correctAnswerIndex" [value]="i" required>
          <label class="form-check-label" for="correctAnswer">
            {{answer}}
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-danger" (click)="deleteQuestion()">Delete Question</button>
    </form>
  </div>
