<div *ngIf="question">
  <form (ngSubmit)="submit()">
    <div class="form-group" *ngFor="let question of questions; index as j">
      <label for="question">Question {{j+1}}</label>
      <input type="text" class="form-control" id="question" [(ngModel)]="question.label" name="question" required>
      <button type="button" class="btn btn-danger" (click)="removeQuestion(j)">Supprimer</button>
    </div>

    
    <div *ngFor="let answer of question.answers; let i = index" class="form-group">
      <label for="answer{{i}}">Réponse {{i+1}}</label>
      <input type="text" class="form-control" id="answer{{i}}" [(ngModel)]="answer.label" name="answers" required>
      <button type="button" class="btn btn-danger" (click)="removeOption(question, i)">Supprimer</button>
    </div>
    <div class="form-group">
      <label>Ajouter une réponse</label>
      <input type="text" class="form-control" [(ngModel)]="newAnswer" name="newAnswer" required>
      <button type="button" class="btn btn-primary" (click)="addOption(question)">Ajouter une réponse</button>
    </div>
    <div class="form-group">
      <label>Réponse correcte</label>
      <div class="form-check" *ngFor="let answer of question.answers; let i = index">
        <input class="form-check-input" type="radio" name="correctAnswer" [(ngModel)]="answer.estValide" [value]="true" required>
        <label class="form-check-label" for="correctAnswer">
          {{answer.label}}
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sauvegarder</button> 
  </form>
</div>
  

      
     
  
  <script src="/__/firebase/11.29.1/firebase-app.js"></script>
  <script src="/__/firebase/11.29.1/firebase-analytics.js"></script>
  <script src="/__/firebase/init.js"></script>
