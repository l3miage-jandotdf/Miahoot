<app-login></app-login>
<form [formGroup]="fg!"(ngSubmit)="updateName(nouveauNom)">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="fg?.value!.name" formControlName="name"  required>
      <mat-label>Photo de Profil</mat-label>
      <input type="file" formControlName="photoFile"> <!--(change)="onFileSelected($event)"-->
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Enregistrer</button>
</form>

<script src="/__/firebase/11.29.1/firebase-app.js"></script>
<script src="/__/firebase/11.29.1/firebase-analytics.js"></script>
<script src="/__/firebase/init.js"></script>
