<app-login></app-login>
<div *ngIf="!login"><h2>Pour commencer, veuillez vous connecter anonymement ou via Google.</h2></div>
<div *ngIf="login">
  <div *ngIf="!partieCommencee">
    <h2>Bienvenue sur le Miahoot !</h2>
        <form>
          <div class="label" *ngIf="!loginWithGoogle">
            <h2>Pour commencer, veuillez renseigner les informations ci-dessous.</h2>
            <!--<label class="pseudo">Pseudonyme :</label>-->

            <div class="form">
                <div class="subtitle">Renseignez votre pseudonyme ici ! </div>
                <div class="input-container ic1">
                  <input id="firstname" class="input" type="text" placeholder="">
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Pseudonyme</label>
                </div>
                <div class="bouton1">
                  <button (click)="startGame()" class="start" (click)="updateAnonyme()">Commencer
                    <div class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
                    </div>
                  </button>
                </div>
            </div>

            <!--<input type="text" class="input" placeholder="Saisissez votre pseudo ici" [(ngModel)]="participantName" name="name" required>-->
          </div>
          <div *ngIf="loginWithGoogle">
            <button (click)="startGame()"(click)="partieCommencee=true" class="start">Commencer
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
              </div>
            </button>
          </div>

        </form>
    </div>

  <div *ngIf="partieCommencee">
    <div *ngIf="currentQuestionIndex==-1">
      <h2>La partie va bientôt commencer ...
        <div class="loader"></div>
      </h2>
    </div>

    <div *ngIf="!miahootTermine">
      <div *ngIf="currentQuestionIndex!=-1">
        <h1 class="questionCourante">{{currentQuestion?.label}}</h1>
        <div *ngFor="let answer of currentQuestion?.answers; index as i">
          <p class="choix"><label class="selection">{{answer.label}} <input type="checkbox" class="option" (click)="selectVote(i)" [disabled]="!alreadyOneTrueOption(i)"></label> </p>
        </div>
        <button [disabled]="voteSubmited" class="valider" (click)="submitVote()"><span class="text">Valider la réponse</span></button>
      </div>
    </div>
    <div *ngIf="miahootTermine">
      <h2>La partie est terminée !</h2>
    </div>
  </div>
</div>

  <script src="/__/firebase/11.29.1/firebase-app.js"></script>
  <script src="/__/firebase/11.29.1/firebase-analytics.js"></script>
  <script src="/__/firebase/init.js"></script>
